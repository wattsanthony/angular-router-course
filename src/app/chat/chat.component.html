<div class="chat-container mat-elevation-z7">

  <h2>How can we help you?</h2>

  <textarea placeholder="Type Your Message Here"></textarea>

  <div class="buttons-container">

    <button mat-raised-button color="primary">Send Message</button>

    <!-- Fix for bug where button won't work for secondary outlets -->
    <!-- Is mat-raised-button to appear correctly but MUST be 'a' tag to work!-->
    <a mat-raised-button (click)="closeChatViaParent()">Close Chat</a>

  </div>

</div>
